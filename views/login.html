<ng-include src="'partials/authMap.html'"></ng-include>
<google-map style="position:fixed;width:100%;top:0;z-index:-999999;" center="map.center" zoom="map.zoom" draggable="false" options="{disableDefaultUI: true, scrollwheel: false}" class="main-map">
    <markers models="map.orgs" coords="'location'"></markers>
</google-map>
<div class="row" style="z-index: 20">
    <div class="medium-5 small-centered columns panel auth-form">
        <h1>Login</h1>
        <p>{{ message }}</p>
        <div class="row">
            <div class="medium-12 columns" ng-class="{error: login.email.$dirty && login.email.$invalid}">
                <label>Email <small>Required</small></label>
                <input type="email" name="email" id="login-email" ng-model="user.email" required placeholder="zaphod@beeblebrox.com">
                <div ng-show="login.email.$dirty && login.email.$invalid"><small class="error" ng-show="login.email.$error.required">You must provide an email.</small> <small class="error" ng-show="login.email.$error.email">You must provide a valid email.</small></div>
            </div>
        </div>
        <div class="row">
            <div class="medium-12 columns" ng-class="{error: login.password.$dirty && login.password.$invalid}">
                <label>Password <small>Required</small></label>
                <input type="password" name="password" id="login-password" ng-model="user.password" ng-minlength="6" required placeholder="Betelgeuse123">
                <div ng-show="login.password.$dirty && login.password.$invalid"><small class="error" ng-show="login.password.$error.required">You must provide a password.</small> <small class="error" ng-show="login.password.$error.minlength">Passwords must be at least 6 characters in length.</small></div>
            </div>
        </div>
        <button type="submit" id="login-button" onclick="performLogin();" ng-disabled="login.$invalid">Login</button>
    </div>
</div>
